<!doctype html>
<html lang="en" class="h-100">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>

		
		<!-- Custom styles for this template -->
		<link href="styles/cover.css" rel="stylesheet">


		<!-- Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

		<title>Cover Template Â· Bootstrap v5.1</title>

		<!-- Project CSS -->
		<link href="styles/style.css" rel="stylesheet">
		<!-- Project JS -->
		<script src="scripts/field.js"></script>
		<script src="scripts/gameState.js"></script>
		<script src="scripts/movement.js"></script>
		<script src="scripts/assorted.js"></script>
		<script src="scripts/onload.js"></script>
	</head>
	<body class="d-flex h-100 text-center text-white bg-dark" id="cat">
		<div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto cover-container w-100 mx-auto">
				<div>
					<h3 class="float-md-start mb-0">Cover</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
						<a class="nav-link" href="#">Features</a>
						<a class="nav-link" href="#">Contact</a>
					</nav>
				</div>
			</header>

			<main class="mx-auto">
				<table id="field">
				</table>
			</main>

			<footer class="d-flex mt-auto mx-auto text-white-50 cover-container w-100">
				<div class="row mb-3 w-100 g-3">
					<div class="input-group col mw-25">
						<label for="field-x" id="value-x">X</label>
						<input type="range" class="form-range" min="1" max="20" step="1" id="field-x" value=6 oninput="generate()">
					</div>
					<div class="input-group col mw-25">
						<label for="field-y" id="value-y">Y</label>
						<input type="range" class="form-range" min="1" max="20" step="1" id="field-y" value=10 oninput="generate()">
					</div>
					<div class="input-group col form">
						<input class="form-control w-100" placeholder="json" id="input-json" autocomplete="none"></input>
						<button class="btn btn-warning col" type="button" onclick="example()">example</button>
						<button class="btn btn-success col" type="submit" onclick="update()" id="trash">parse</button>
					</div>
				</div>
			</footer>
			<div id="ninja" style="display:none;"></div>
		</div>
	</body>
</html>
